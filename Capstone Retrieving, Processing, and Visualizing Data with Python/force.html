<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 nodos</title>
    <script>
        // Función para cargar el archivo JSON y mostrar 25 URLs aleatorias
        async function loadRandomUrls() {
            try {
                const response = await fetch('spider.json');
                const data = await response.json();
                
                const urlList = document.getElementById('url-list');

                // Seleccionar 25 URLs aleatorias
                const randomUrls = getRandomUrls(data.pages, 25);

                randomUrls.forEach((page, index) => {
                    const listItem = document.createElement('li');
                    const anchor = document.createElement('a');
                    anchor.href = page.url;
                    anchor.textContent = `${index + 1}: ${page.url}`; // Enumerar las URLs
                    anchor.target = '_blank'; // Abrir en nueva pestaña
                    listItem.appendChild(anchor);
                    urlList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error al cargar el archivo JSON:', error);
            }
        }

        // Función para obtener N URLs aleatorias de la lista de páginas
        function getRandomUrls(pages, count) {
            const shuffled = pages.sort(() => 0.5 - Math.random()); // Mezcla las páginas
            return shuffled.slice(0, count); // Toma las primeras N
        }

        // Cargar las URLs cuando el documento esté listo
        document.addEventListener('DOMContentLoaded', loadRandomUrls);
    </script>
</head>
<body>
    <h1>URL de inicio: https://www.reniec.gob.pe/portal/Principal.htm</h1>
    <br> <!-- Espacio en blanco -->
    <h2>Lista de 25 nodos : </h2>
    <ul id="url-list">
        <!-- Las URLs se insertarán aquí -->
    </ul>
</body>
</html>
